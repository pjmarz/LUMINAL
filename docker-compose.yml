version: "3.8"
services:

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/radarr:/config
      - ${MEDIA}/movies:/movies
      - ${CHARON}/sabnzbd/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/sonarr:/config
      - ${MEDIA}/tv:/tv
      - ${CHARON}/sabnzbd/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/lidarr:/config
      - ${MEDIA}/music:/music
      - ${CHARON}/sabnzbd/downloads:/downloads
    ports:
      - 8686:8686
    restart: unless-stopped

  readarr:
    image: lscr.io/linuxserver/readarr:nightly
    container_name: readarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/readarr:/config
      - ${MEDIA}/books:/books
      - ${CHARON}/sabnzbd/downloads:/downloads
    ports:
      - 8787:8787
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/bazarr:/config
      - ${MEDIA}/movies:/movies
      - ${MEDIA}/tv:/tv
    ports:
      - 6767:6767
    restart: unless-stopped

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    ports:
      - 9696:9696
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/prowlarr:/config
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/sabnzbd:/config
      - ${CHARON}/sabnzbd/downloads:/downloads
      - ${CHARON}/sabnzbd/downloads/intermediate:/intermediate
      - ${CHARON}/sabnzbd/downloads/completed:/completed
    ports:
      - 8080:8080
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    runtime: nvidia
    privileged: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/jellyfin:/config
      - ${ROOT}/transcode:/transcode
      - ${MEDIA}/movies:/movies
      - ${MEDIA}/tv:/tv
      - ${MEDIA}/music:/music
      - ${MEDIA}/books:/books
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    network_mode: host
    restart: unless-stopped

  plex:
    runtime: nvidia
    privileged: true
    container_name: plex
    hostname: plex
    image: lscr.io/linuxserver/plex:latest
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - VERSION=docker
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    network_mode: host
    volumes:
      - ${ROOT}/config/plexdb:/config
      - ${ROOT}/transcode:/transcode
      - ${MEDIA}/movies:/movies
      - ${MEDIA}/tv:/tv
      - ${MEDIA}/music:/music
      - ${MEDIA}/books:/books